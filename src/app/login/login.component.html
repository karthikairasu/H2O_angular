<style>
  .bg-gradient-primary {
    background-image: linear-gradient(90deg, #bad0d9 10%, #92a5ac 100%);
    background-size: cover;
  }
  .bg_img {
    background: linear-gradient(
        rgba(140, 140, 140, 0.45),
        rgba(140, 140, 140, 0.45)
      ),
      url(../assets/images/bg.jpg);
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  @media (max-width: 767.98px) {
    .bg_img {
      height: 100%;
    }
  }
  .bg_line {
    background-color: #ffffff;
    background-image: url(../assets/images/line.png);
    background-position: bottom right;
    background-repeat: no-repeat;
    background-size: 70% auto;
  }
  .form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #6e707e;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #d1d3e2;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  form.user .form-control-user {
    font-size: 0.8rem;
    border-radius: 10rem;
    padding: 1.2rem 1rem;
  }
  form.user .btn-user {
    font-size: 0.8rem;
    border-radius: 10rem;
    padding: 0.65rem 1rem;
    background-color: #1b1f48;
    border-color: #e65e36;
    color: #fff;
  }
  .sd_none {
    box-shadow: none;
  }
  .nav-tabs .nav-item.show .nav-link,
  .nav-tabs .nav-link.active {
    color: #dd6626;
    background-color: #1d2445;
    border-color: #dee2e6 #dee2e6 #fff;
  }
  .blog-card__square {
    position: absolute;
    top: -121px;
    left: -81px;
    width: 200px;
    height: 200px;
    border-radius: 100px;
    background: radial-gradient(circle, rgb(28 35 70 / 83%), #1c2346);
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
    -webkit-transition: all 250ms ease-out;
    transition: all 250ms ease-out;
  }
  .blog-card__circle {
    position: absolute;
    top: -135px;
    right: -81px;
    width: 200px;
    height: 200px;
    border-radius: 100px;
    background: radial-gradient(circle, rgb(226 82 23 / 80%), #e32e1b);
    -webkit-transition: all 250ms ease-out;
    transition: all 250ms ease-out;
    -webkit-transition-delay: 50ms;
    transition-delay: 50ms;
  }
  .card {
    transition: all 250ms ease-out;
  }
  .card:hover {
    -webkit-transform: translateY(-1px);
    transform: translateY(-1px);
    -webkit-box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    box-shadow: 0px 0px 3px 3px rgb(218 218 218 / 38%);
  }
  .tab-content:hover .blog-card__circle {
    -webkit-transform: rotate(-40deg) scale(1.1);
    transform: rotate(-40deg) scale(1.1);
  }
  .tab-content:hover .blog-card__square {
    -webkit-transform: rotate(-40deg) scale(1.05);
    transform: rotate(-40deg) scale(1.05);
  }
  video {
    object-fit: cover;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
  }
  .overlay {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: linear-gradient(rgb(27 31 72 / 82%), #1b1f48f2);
    z-index: 0;
  }
  .h2o_bg {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }
  @media (max-width: 524px) {
    .navbar {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      margin-right: -15px;
      margin-left: -15px;
    }
    .navbar-brand {
      display: block;
      width: 100%;
      text-align: center;
    }
    .group_main {
      text-align: center;
      margin: auto;
    }
    .group_main .btn_logins {
      font-size: 13px;
      margin: 0px;
    }
  }
  .login_radius {
    border-radius: 15px !important;
  }
  .login_title {
    color: #151728;
    /* font-family: "DM Sans"; */
  }
  .btn_logins {
    font-size: 15px;
    font-weight: 600;
  }
  .btn_logins:hover {
    color: #14c3e0 !important;
  }
  form.user .btn-user {
    font-size: 0.8rem;
    border-radius: 0.6rem;
    padding: 0.65rem 1rem;
    border-color: #151728;
    background: linear-gradient(45deg, #151728, #151728);
    color: #fff;
  }
  form.user .form-control-user {
    font-size: 0.8rem;
    border-radius: 0.51rem;
    padding: 1.2rem 1rem;
  }
</style>
<img class="h2o_bg" [src]="myimages" />

<div class="container sd_none">
  <div class="row justify-content-center mt-5 mb-4">
    <div class="col-xl-5 col-lg-5 col-md-6 col-sm-8 col-10 px-sm-2 pt-4">
      <div class="card o-hidden my-5 py-3 login_radius">
        <div class="tab-content bg_line position-relative overflow-hidden">
          <div class="container sd_none">
            <div class="text-center mt-2">
              <img src="assets/images/h2o2.png" height="80px" alt="" />
            </div>
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-12">
                  <div class="px-4 py-2">
                    <div class="text-center">
                      <h6 class="login_title mb-3 mt-1">
                        <b>Supplier Login</b>
                      </h6>
                    </div>
                    <div class="flash-message"></div>
                    <form
                      class="user"
                      method="POST"
                      action=""
                      aria-label="Login"
                      id="login_form"
                    >
                      <input
                        type="hidden"
                        name="_token"
                        value="yHXqoWqRTKhqaewl4VfG6vosHcUx9jUJ9E6YdyRM"
                      />
                      <div class="form-group mb-2">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          name="email"
                          id="email"
                          required
                          autocomplete="username"
                          aria-describedby="usernameHelp"
                          placeholder="Username"
                          autofocus
                        />
                      </div>
                      <div class="form-group mb-2">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          name="password"
                          id="password"
                          placeholder="Password"
                          required
                          autocomplete="current-password"
                        />
                      </div>
                      <div class="form-group mb-2">
                        <div class="custom-control custom-checkbox small">
                          <input
                            class="custom-control-input"
                            type="checkbox"
                            name="remember"
                            id="customCheck"
                          />
                          <label class="custom-control-label" for="customCheck"
                            >Remember me</label
                          >
                        </div>
                      </div>
                      <div class="text-center">
                        <button
                          class="btn btn-primary px-5 btn-user"
                          type="submit"
                          id="login_button"
                          routerLink="/home"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                    <br /><br />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
